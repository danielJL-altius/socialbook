<!DOCTYPE html>
<html>
<head>
  <title>Person Finder</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f5f5f5;
    }
    .form-container {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .result {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    img {
      max-width: 150px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Find a Person</h2>
    <form id="searchForm">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="text" name="company" placeholder="Company (optional)" />
      <button type="submit">Search</button>
    </form>

    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    const form = document.getElementById('searchForm');
    const resultBox = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultBox.style.display = 'none';
      resultBox.innerHTML = 'Searching...';

      const formData = new FormData(form);
      const res = await fetch('/search', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      if (data.bio) {
        resultBox.innerHTML = `
          <h3>${data.name}</h3>
          <p><strong>Company:</strong> ${data.company || 'N/A'}</p>
          <p><strong>Bio:</strong> ${data.bio}</p>
          <p><strong>Source:</strong> <a href="${data.source_url}" target="_blank">View</a></p>
          <img src="${data.photo_url}" alt="Headshot" />
        `;
      } else {
        resultBox.innerHTML = `<p>No reliable profile found for ${data.name}.</p>`;
      }

      resultBox.style.display = 'block';
    });
  </script>
</body>
</html>
