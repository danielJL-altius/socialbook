<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Book - Professional Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: #1e88e5;
      --secondary: #43a047;
      --background: #f0f2f5;
      --text: #333;
      --card-bg: #fff;
      --border-radius: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background: var(--background);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    .header {
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--primary);
    }

    .stats {
      color: #666;
      font-size: 14px;
    }

    .search-bar {
      flex: 1;
      min-width: 300px;
      display: flex;
      gap: 10px;
    }

    .search-bar input {
      flex: 1;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    .search-bar input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .search-bar button {
      padding: 12px 24px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
    }

    .search-bar button:hover {
      background: #1669c1;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      border-bottom: 2px solid #ddd;
    }

    .tab {
      padding: 12px 24px;
      background: none;
      border: none;
      border-bottom: 3px solid transparent;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      color: #666;
      transition: all 0.3s;
    }

    .tab.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }

    .tab:hover {
      color: var(--primary);
    }

    .content-area {
      display: none;
    }

    .content-area.active {
      display: block;
    }

    .profiles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .profile-card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: all 0.3s;
      cursor: pointer;
    }

    .profile-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }

    .profile-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .no-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .profile-card h3 {
      margin: 0 0 5px 0;
      font-size: 18px;
    }

    .profile-card .company {
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .profile-card .snippet {
      font-size: 13px;
      color: #888;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: bold;
      margin-top: 10px;
    }

    .badge-new {
      background: var(--secondary);
      color: white;
    }

    .badge-db {
      background: #2196f3;
      color: white;
    }

    .profile-view {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--background);
      z-index: 1000;
      overflow-y: auto;
    }

    .profile-view.active {
      display: block;
    }

    .back-to-directory {
      background: white;
      padding: 15px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .back-to-directory button {
      background: #666;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-to-directory button:hover {
      background: #555;
    }

    .profile-container {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .profile-card-full {
      background: white;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    .detail-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 40px 30px;
      border-radius: var(--border-radius) var(--border-radius) 0 0;
      text-align: center;
      color: white;
    }

    .detail-body {
      padding: 30px;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 32px;
      font-weight: bold;
      color: rgba(255,255,255,0.8);
      cursor: pointer;
      line-height: 20px;
      z-index: 10;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .close-btn:hover {
      color: white;
    }

    .profile-photo-large {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      margin: 0 auto 20px;
    }

    .no-photo-large {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: white;
      color: #667eea;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      font-weight: bold;
      margin: 0 auto 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .detail-header h2 {
      margin: 0 0 10px 0;
      font-size: 32px;
    }

    .detail-header .company {
      font-size: 18px;
      opacity: 0.9;
    }

    .detail-section {
      margin-bottom: 25px;
    }

    .detail-section h3 {
      color: var(--primary);
      font-size: 18px;
      margin-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 5px;
    }

    .detail-section p {
      line-height: 1.6;
      color: #555;
    }

    .sources-list {
      list-style: none;
      padding: 0;
    }

    .sources-list li {
      margin-bottom: 8px;
    }

    .sources-list a {
      color: var(--primary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .sources-list a:hover {
      background: #f0f0f0;
    }

    .sources-list a::before {
      content: "üîó";
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state h3 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    .pagination button {
      padding: 8px 16px;
      background: white;
      border: 2px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
    }

    .pagination button:hover:not(:disabled) {
      border-color: var(--primary);
      color: var(--primary);
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .pagination .current {
      font-weight: bold;
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    @media (max-width: 768px) {
      .profiles-grid {
        grid-template-columns: 1fr;
      }

      .header-content {
        flex-direction: column;
      }

      .search-bar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="logo">üìñ Social Book</div>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for a person..." />
        <button onclick="searchPerson()">Search</button>
      </div>
      <div class="stats" id="stats">Loading...</div>
    </div>
  </div>

  <div class="container">
    <div class="tabs">
      <button class="tab active" onclick="switchTab('search')">Search Results</button>
      <button class="tab" onclick="switchTab('browse')">Browse All</button>
    </div>

    <div id="searchContent" class="content-area active">
      <div class="empty-state">
        <h3>Search for someone</h3>
        <p>Enter a name in the search box above to find professionals.<br>
        If they're not in our directory, we'll search the web and add them!</p>
      </div>
    </div>

    <div id="browseContent" class="content-area">
      <div class="profiles-grid" id="browseGrid"></div>
      <div class="pagination" id="pagination"></div>
    </div>
  </div>

  <div class="profile-view" id="profileView">
    <div class="back-to-directory">
      <button onclick="closeProfile()">‚Üê Back to Directory</button>
    </div>
    <div class="profile-container">
      <div class="profile-card-full">
        <div id="profileBody"></div>
      </div>
    </div>
  </div>

  <script>
    let currentPage = 1;
    let currentTab = 'search';

    // Load stats on page load
    loadStats();

    function loadStats() {
      fetch('/stats')
        .then(r => r.json())
        .then(data => {
          document.getElementById('stats').textContent =
            `${data.total_profiles} professionals in directory`;
        });
    }

    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.content-area').forEach(c => c.classList.remove('active'));

      if (tab === 'search') {
        document.querySelector('.tab:nth-child(1)').classList.add('active');
        document.getElementById('searchContent').classList.add('active');
      } else {
        document.querySelector('.tab:nth-child(2)').classList.add('active');
        document.getElementById('browseContent').classList.add('active');
        loadBrowse(1);
      }
    }

    function searchPerson() {
      const name = document.getElementById('searchInput').value.trim();
      if (!name) return;

      const searchContent = document.getElementById('searchContent');
      searchContent.innerHTML = '<div class="loading">Searching...</div>';

      const formData = new FormData();
      formData.append('name', name);

      fetch('/search', {
        method: 'POST',
        body: formData
      })
      .then(r => r.json())
      .then(data => {
        if (data.error) {
          searchContent.innerHTML = `<div class="empty-state"><h3>Not Found</h3><p>${data.error}</p></div>`;
          return;
        }

        // Single profile found
        if (data.profile) {
          showProfile(data.profile, data.newly_added);
          loadStats(); // Refresh stats
          return;
        }

        // Multiple candidates
        if (data.candidates) {
          displayCandidates(data.candidates, data.found_in_db);
        }
      })
      .catch(err => {
        searchContent.innerHTML = `<div class="empty-state"><h3>Error</h3><p>${err.message}</p></div>`;
      });
    }

    function displayCandidates(candidates, fromDB) {
      const searchContent = document.getElementById('searchContent');
      let html = '<h3>Select the correct person:</h3><div class="profiles-grid">';

      candidates.forEach((candidate, idx) => {
        const initials = candidate.name.split(' ').map(n => n[0]).join('');
        const photoHtml = candidate.photo_url
          ? `<img src="${candidate.photo_url}" alt="${candidate.name}">`
          : `<div class="no-photo">${initials}</div>`;

        const badge = fromDB ? '<span class="badge badge-db">In Directory</span>' : '';

        html += `
          <div class="profile-card" onclick='selectCandidate(${JSON.stringify(candidate)}, ${fromDB})'>
            ${photoHtml}
            <h3>${candidate.name}</h3>
            <div class="company">${candidate.company || 'Unknown Company'}</div>
            <div class="snippet">${candidate.snippet || candidate.bio || 'Click for details'}</div>
            ${badge}
          </div>
        `;
      });

      html += '</div>';
      searchContent.innerHTML = html;
    }

    function selectCandidate(candidate, fromDB) {
      if (fromDB) {
        // Already in DB, just show it
        showProfile(candidate, false);
      } else {
        // Save to DB first
        const detailModal = document.getElementById('detailModal');
        const detailBody = document.getElementById('detailBody');
        detailModal.classList.add('active');
        detailBody.innerHTML = '<div class="loading">Saving profile...</div>';

        fetch('/save_profile', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(candidate)
        })
        .then(r => r.json())
        .then(data => {
          if (data.profile) {
            showProfile(data.profile, true);
            loadStats(); // Refresh stats
          }
        })
        .catch(err => {
          detailBody.innerHTML = `<div class="empty-state"><h3>Error</h3><p>${err.message}</p></div>`;
        });
      }
    }

    function showProfile(profile, isNew) {
      const profileView = document.getElementById('profileView');
      const profileBody = document.getElementById('profileBody');

      const initials = profile.name.split(' ').map(n => n[0]).join('');
      const photoHtml = profile.photo_url
        ? `<img class="profile-photo-large" src="${profile.photo_url}" alt="${profile.name}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
           <div class="no-photo-large" style="display:none;">${initials}</div>`
        : `<div class="no-photo-large">${initials}</div>`;

      const badge = isNew ? '<span class="badge badge-new" style="margin-left: 10px;">‚úì Added to Directory</span>' : '';

      const sources = (profile.source_urls || []).map(url => {
        try {
          const domain = new URL(url).hostname.replace('www.', '');
          return `<li><a href="${url}" target="_blank">${domain}</a></li>`;
        } catch {
          return '';
        }
      }).join('');

      const createdDate = profile.created_at ? new Date(profile.created_at).toLocaleDateString() : '';

      profileBody.innerHTML = `
        <div class="detail-header">
          ${photoHtml}
          <h2>${profile.name}${badge}</h2>
          <div class="company">${profile.company || 'Company Not Listed'}</div>
        </div>
        <div class="detail-body">
          <div class="detail-section">
            <h3>üìã Professional Bio</h3>
            <p>${profile.bio || profile.snippet || 'No bio available.'}</p>
          </div>
          ${sources ? `
            <div class="detail-section">
              <h3>üîó Sources</h3>
              <ul class="sources-list">
                ${sources}
              </ul>
            </div>
          ` : ''}
          ${createdDate ? `
            <div style="text-align: center; color: #999; font-size: 12px; margin-top: 20px;">
              Added to directory on ${createdDate}
            </div>
          ` : ''}
        </div>
      `;

      profileView.classList.add('active');
      window.scrollTo(0, 0);
    }

    function closeProfile() {
      document.getElementById('profileView').classList.remove('active');
    }

    function loadBrowse(page) {
      currentPage = page;
      const browseGrid = document.getElementById('browseGrid');
      browseGrid.innerHTML = '<div class="loading">Loading profiles...</div>';

      fetch(`/browse?page=${page}`)
        .then(r => r.json())
        .then(data => {
          if (!data.profiles || data.profiles.length === 0) {
            browseGrid.innerHTML = '<div class="empty-state"><h3>No profiles yet</h3><p>Start searching to build your directory!</p></div>';
            return;
          }

          let html = '';
          data.profiles.forEach(profile => {
            const initials = profile.name.split(' ').map(n => n[0]).join('');
            const photoHtml = profile.photo_url
              ? `<img src="${profile.photo_url}" alt="${profile.name}">`
              : `<div class="no-photo">${initials}</div>`;

            html += `
              <div class="profile-card" onclick='showProfile(${JSON.stringify(profile)}, false)'>
                ${photoHtml}
                <h3>${profile.name}</h3>
                <div class="company">${profile.company || 'Unknown Company'}</div>
                <div class="snippet">${profile.snippet || profile.bio || ''}</div>
              </div>
            `;
          });

          browseGrid.innerHTML = html;

          // Render pagination
          renderPagination(data.page, data.total_pages);
        });
    }

    function renderPagination(current, total) {
      const pagination = document.getElementById('pagination');
      if (total <= 1) {
        pagination.innerHTML = '';
        return;
      }

      let html = '';
      html += `<button ${current === 1 ? 'disabled' : ''} onclick="loadBrowse(${current - 1})">Previous</button>`;
      html += `<button class="current">${current} / ${total}</button>`;
      html += `<button ${current === total ? 'disabled' : ''} onclick="loadBrowse(${current + 1})">Next</button>`;

      pagination.innerHTML = html;
    }

    // Allow Enter key to search
    document.getElementById('searchInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') searchPerson();
    });
  </script>
</body>
</html>
